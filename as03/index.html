<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>傳統中文 Bootstrap 網頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-banner {
            height: 48px;
            background: #343a40;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            letter-spacing: 2px;
        }
        .section-banner {
            height: 100vh;
            background: #ff5733;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            text-align: center;
        }
        .section-content {
            min-height: calc(200vh - 8rem);
            padding: 2rem;
            background: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="top-banner">
        傳統中文網站
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">首頁</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#section1">區段1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#section2">區段2</a></li>
                    <li class="nav-item"><a class="nav-link" href="#section3">區段3</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="section1">
        <div class="section-banner">
            區段1橫幅
        </div>
        <div class="section-content">
            這是區段1的內容。
        </div>
    </section>

    <section id="section2">
        <div class="section-banner">
            區段2橫幅
        </div>
        <div class="section-content">
            這是區段2的內容。
        </div>
    </section>

    <section id="section3">
        <div class="section-banner">
            區段3橫幅
        </div>
        <div class="section-content">
            這是區段3的內容。
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
